<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Simple Web Game</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            text-align: center;
            background: #f0f0f0;
        }

        canvas {
            background: #fff;
            border: 2px solid #333;
            margin-top: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .language-selector {
            margin-left: auto;
        }

        #debugSlider {
            display: none;
            margin-left: 10px;
        }

        #debugSlider.visible {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Prray & Dodge</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="controls">
        <label>
            <input type="checkbox" id="debugCheckbox"> Debug
        </label>
        <input type="range" id="debugSlider" min="0" max="100" value="50">
        <label class="language-selector">
            <select id="languageSelector">
                <option value="English">En</option>
                <option value="ChineseSimplified">ä¸­</option>
            </select>
        </label>
    </div>
    <script type="module" src="./Scripts/main.js"></script>
    <script>
        // Show/hide slider when debug checkbox is toggled
        const debugCheckbox = document.getElementById('debugCheckbox');
        const debugSlider = document.getElementById('debugSlider');
        
        debugCheckbox.addEventListener('change', function() {
            if (this.checked) {
                debugSlider.classList.add('visible');
            } else {
                debugSlider.classList.remove('visible');
            }
        });

        
    </script>
</body>

</html>
