<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Simple Web Game</title>
    <style>
        body { text-align: center; background: #f0f0f0; }
        canvas { background: #fff; border: 2px solid #333; margin-top: 30px; }
    </style>
</head>
<body>    <h1>Jump the Obstacles!</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p>Press <b>Space</b> to jump.</p>
    <div>
        <label>
            <input type="checkbox" id="debugCheckbox"> Debug
        </label>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
